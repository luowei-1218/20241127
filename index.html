<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動浮窗範例頁面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="header">
    <div class="logo">
        <p>LOGO</p>
    </div>
    <div class="social-icons">
        <a href="https://www.youtube.com" target="_blank" title="YouTube" class="icon youtube">
            <img src="youtube.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram" class="icon instagram">
            <img src="ig.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook" class="icon facebook">
            <img src="fb.png" alt="Facebook">
        </a>
    </div>
</div>





    <div class="content">

        <div class="popup">
            <img src="圖1.png" alt="1">
            <p><a href="https://www.youtube.com/watch?v=Fstf0n5slX4" target="_blank">【重大公告】我想休息一下 </a></p>
        </div>
        <div class="popup">
            <img src="圖2.png" alt="2">
            <p><a href="https://www.youtube.com/watch?v=olO9PDd-GLo&t=15s" target="_blank">童年毀壞！迪士尼電影隱藏著驚悚的恐怖細節！人類變汽車太可怕了！</a></p>
        </div>
        <div class="popup">
            <img src="圖3.png" alt="3">
            <p><a href="https://www.youtube.com/watch?v=UfwdDIzarW0" target="_blank">【博恩夜夜秀】欸！苗栗國</a></p>
        </div>
        <div class="popup">
            <img src="圖4.png" alt="4">
            <p><a href="https://www.youtube.com/watch?v=QPbxtNRP_ZM" target="_blank">多媒體的作業</a></p>
        </div>
        <div class="popup">
            <img src="圖5.png" alt="5">
            <p><a href="https://www.youtube.com/watch?v=DwJzuKBabnY" target="_blank">【國語】劇場版 - 假面騎士OOO WONDERFUL 將軍與21枚核心硬幣</a></p>
        </div>
        <div class="popup">
            <img src="圖6.png" alt="6">
            <p><a href="https://www.youtube.com/watch?v=uJInxDYqKi8" target="_blank">【微鬼畫】這鬼故事，聰明的人一次就看得懂!</a></p>
        </div>
    </div>
</body>
</html>
